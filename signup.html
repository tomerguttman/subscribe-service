
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <link rel="canonical" href="https://getbootstrap.com/docs/4.4/examples/sign-in/">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <meta name="theme-color" content="#563d7c">
    <link href="/css/styles.css" rel="stylesheet">
  </head>
  <body class="text-center">
    <form class="form-signin" method="POST" action="/">
      <img class="mb-4" src="https://media.giphy.com/media/QSKsxfoFlFRblyzadx/giphy.gif" alt="" width="200" height="200">
      <h1 class="h3 mb-3 font-weight-normal">Sign up to my blog</h1>

      <label for="firstName" class="sr-only">Password</label>
      <input type="text" name="firstName" id="firstName" class="form-control" placeholder="First Name" required>

      <label for="lastName" class="sr-only">Password</label>
      <input type="text" name="lastName" id="lastName" class="form-control" placeholder="Last Name" required>

      <label for="inputEmail" class="sr-only">Email address</label>
      <input type="email" name="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>

      <div class="checkbox mb-3">
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign Me</button>
        <p class="mt-5 mb-3 text-muted"> <br>&copy; Tomer Guttman 2020</p>
      </div>
  </form>
</body>
</html>
